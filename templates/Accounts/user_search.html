<!DOCTYPE html>
<html>
<head>
    <title>User Search Results</title>
</head>
<body>
    <h1>User Search</h1>
    <form method="GET" action="{% url 'user_search' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Search users...">
        <button type="submit">Search</button>
    </form>

    <h2>Search Results</h2>
    {% if users %}
        <ul>
            {% for user in users %}
                <li>{{ user.username }} - {{ user.email }} - {{ user.phone }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No users found.</p>
    {% endif %}
</body>
</html>
